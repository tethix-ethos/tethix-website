  
{% assign paginator = include.paginator %}

<nav class="mt-3 mb-6">
  <ul class="pagination justify-content-center">

    {% if paginator.previous_page %}
      <li class="page-item">
        <a class="page-link" href="{{ paginator.previous_page_path | relative_url }}">Previous</a>
      </li>
    {% endif %}

    {% if paginator.page_trail %}
      {% for trail in paginator.page_trail %}
        <li class="page-item {% if page.url == trail.path %}active{% endif %}">
            <a class="page-link" href="{{ trail.path | replace: '/index.html', '/' | relative_url }}" title="{{trail.title}}">{{ trail.num }}</a>
        </li>
      {% endfor %}
    {% endif %}

    {% if paginator.next_page %}
      <li class="page-item">
        <a class="page-link" href="{{ paginator.next_page_path | relative_url }}">Next</a>
      </li>
    {% endif %}
  </ul>
</nav>
